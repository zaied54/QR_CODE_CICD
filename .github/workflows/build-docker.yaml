name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t zaied112454/qr-code-backend:latest
          docker build ./front-end-nextjs/ -t zaied112454/qr-code-frontend:latest
      - name: push image to docker hub
        run: |
          docker login -u zaied112454 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push zaied112454/devops-qr-code-backend:latest
          docker push zaied112454/devops-qr-code-frontend:latest